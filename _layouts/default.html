<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, user-scalable=no">
{% seo %}
<link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
</head>
<body>
<div class="wrapper">
<header>

{% if site.logo %}
<a href="{{ "/" | absolute_url }}"><img src="{{site.logo | relative_url}}" alt="{{ site.title | default: site.github.repository_name }} Logo" /></a>
{% else %}
<h1><a href="{{ "/" | absolute_url }}">{{ site.title | default: site.github.repository_name }}</a></h1>
{% endif %}

<p>{{ site.description | default: site.github.project_tagline }}</p>
<p class="view"><a href="{{ site.github.owner_url }}">GitHub organization</a></p>
<p>E-mail: <a href="mailto:johan@letrec.se"><code>johan@letrec.se</code></a></p>
<p>Org no: <code>559315-1540</code></p>
<p>I ❤️  UNIX</p>
</header>
<section>

{{ content }}

</section>
<footer>
<p>Copyright 2022 LETREC AB.</p>
</footer>
</div>
</body>
</html>
